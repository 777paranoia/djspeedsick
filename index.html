        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.volume = 1.0; // Set volume to maximum level

        // Function to play a random track
        function playRandomTrack() {
            const randomIndex = Math.floor(Math.random() * audioTracks.length);
            const randomTrack = audioTracks[randomIndex];
            audioPlayer.src = randomTrack;
            audioPlayer.play().then(() => {
                console.log("Playback started successfully");
            }).catch(error => {
                console.error("Playback failed:", error);
            });
        }

        // Initialize the visualizer
        function initVisualizer() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const canvas = document.getElementById('canvas');
            const visualizer = butterchurn.createVisualizer(audioContext, canvas, {
                width: 1920,
                height: 1080,
                pixelRatio: window.devicePixelRatio || 1,
                textureRatio: 1,
            });

            const presets = butterchurnPresets.getPresets();
            const presetKeys = Object.keys(presets);
            if (presetKeys.length > 0) {
                const randomPreset = presets[presetKeys[Math.floor(Math.random() * presetKeys.length)]];
                visualizer.loadPreset(randomPreset, 0);
            } else {
                console.error("No presets found to load.");
            }

            function startRenderer() {
                requestAnimationFrame(startRenderer);
                visualizer.render();
            }
            startRenderer();

            // Capture the audio without affecting default audio playback
            const mediaStream = audioPlayer.captureStream();
            const source = audioContext.createMediaStreamSource(mediaStream);
            visualizer.connectAudio(source); // Route to visualizer without affecting default playback
        }

        // Click event for the overlay image to hide splash and start audio/visualizer
        document.getElementById('enter-button').addEventListener('click', () => {
            document.getElementById('splash-screen').style.display = 'none'; // Hide splash screen (both video and image)
            playRandomTrack(); // Start playing a random track
            initVisualizer();  // Initialize the visualizer
        });

        // Automatically play a new random track when the current one ends
        audioPlayer.addEventListener('ended', playRandomTrack);
    </script>
