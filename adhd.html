<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @font-face {
            font-family: 'SymbolsNerdFont';
            src: url('files/font/SymbolsNerdFont-Regular.woff2') format('woff2'),
                 url('files/font/SymbolsNerdFont-Regular.woff') format('woff');
            font-display: swap;
        }
        :root {
            --fg: #000;
            --muted: #666;
            --item-size: 13px; 
            --track-gap: 2px;
        }
        body {
            font-family: 'GGX88 Book', sans-serif;
            margin: 0; padding: 0; overflow: hidden;
            height: 100vh; width: 100vw;
            background-color: white;
        }
        #bg-text-canvas {
            position: fixed; 
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            font-family: 'GGX88 Book', sans-serif; 
            font-size: 28vw; 
            font-weight: 900;
            color: black; 
            line-height: 0.8; 
            letter-spacing: -0.04em;
            text-transform: uppercase; 
            pointer-events: none; 
            z-index: 1;
            white-space: nowrap; 
            overflow: hidden; 
            user-select: none;
            padding: 10vw; 
            box-sizing: border-box;
        }
        #bgCanvas {
            position: fixed; 
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; 
            opacity: 0;
            transition: opacity .25s ease; 
            z-index: 0;
        }
        .back-to-index, .help-icon {
            position: absolute; 
            left: 10px; 
            font-family: 'SymbolsNerdFont', sans-serif;
            font-size: 14px; 
            text-decoration: none; 
            color: black; 
            z-index: 1000;
        }
        .back-to-index { top: 10px; }
        .help-icon { top: 30px; cursor: pointer; }
        .split-container {
            display: flex; 
            height: 100vh; width: 100vw; 
            position: relative; 
            z-index: 5;
        }
        .audio-section {
            width: 50%; height: 100%; 
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start; 
            position: relative;
            z-index: 5;
        }
        .films-section {
            width: 50%; height: 100%; 
            position: relative; 
            overflow: visible; 
            z-index: 20;
        }
        .page-title {
            position: absolute; top: 150px; left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            max-width: 650px; height: auto; 
            pointer-events: none;
        }
        .list {
            display: flex; flex-direction: column; align-items: center;
            z-index: 2; margin-top: 325px;
        }
        .track {
            background: none; border: 0; color: var(--fg); cursor: pointer;
            font: 400 var(--item-size)/1.1 'GGX88 Book', monospace;
            letter-spacing: .25em; text-transform: uppercase;
            white-space: nowrap; padding: 2px 0; margin: var(--track-gap) 0;
        }
        .track.is-playing { text-decoration: underline; }
        video {
            position: fixed; 
            object-fit: cover; cursor: grab; z-index: 100;
        }
        .dragging { cursor: grabbing; z-index: 1000 !important; }
        .custom-cursor {
            position: fixed; pointer-events: none; z-index: 2000; 
            color: white; font-size: 13px; display: none;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        .tooltip {
            position: fixed; top: 30px; left: 30px;
            color: black; font-size: 11px; text-transform: uppercase;
            letter-spacing: 0.1em; display: none; z-index: 1000;
            pointer-events: none;
        }
        body.visualizer-active .track, 
        body.visualizer-active .back-to-index, 
        body.visualizer-active .help-icon,
        body.visualizer-active .tooltip { color: #fff; }
        body.visualizer-active .page-title { filter: invert(1); }
        body.visualizer-active #bgCanvas { opacity: 1; }
        body.visualizer-active #bg-text-canvas { color: #fff; opacity: 0.1; }
    </style>
</head>

<script src="lodash.js"></script>
<script src="butterchurn.js"></script>
<script src="butterchurnPresets.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const videos = document.querySelectorAll('video');
    const customCursor = document.getElementById('custom-cursor');
    const bgCanvasText = document.getElementById('bg-text-canvas');
    const filmsSection = document.querySelector('.films-section');
    const player = document.getElementById('player');
    const canvas = document.getElementById('bgCanvas');
    const helpIcon = document.getElementById('help-icon');
    const tip = document.getElementById('tip');

    helpIcon.onmouseenter = () => { tip.style.display = 'block'; };
    helpIcon.onmouseleave = () => { tip.style.display = 'none'; };

    const columnPattern = [4, 2, 4, 2, 4];
    const gstarIds = new Set(['video13','video14','video15','video16']);
    const reelIds = new Set(['videoR1','videoR2']);
    const videoDetails = {
        video13: "G-Star Raw<br>Jordan Hemingway<br>2025", video14: "G-Star Raw<br>Jordan Hemingway<br>2025",
        video15: "G-Star Raw<br>Jordan Hemingway<br>2025", video16: "G-Star Raw<br>Jordan Hemingway<br>2025",
        video10: "Nothing<br>Jordan Hemingway<br>2025", video11: "Acne Studios X Kappa<br>Jordan Hemingway<br>2025",
        video12: "Maison Margiela x Gentle Monsters<br>Jordan Hemingway<br>2025", video1: "Acne Studios<br>Jordan Hemingway<br>2024",
        video2: "Acne Studios<br>Jordan Hemingway<br>2024", video3: "Acne Studios<br>Jordan Hemingway<br>2024",
        video4: "Acne Studios<br>Jordan Hemingway<br>2024", video5: "Camperlab<br>Jordan Hemingway<br>2024",
        video6: "Camperlab<br>Jordan Hemingway<br>2024", video7: "Camperlab<br>Jordan Hemingway<br>2024",
        video8: "Maison Margiela<br>Jordan Hemingway<br>2025", video9: "Maison Margiela<br>Jordan Hemingway<br>2025",
        videoR1: "Compliance<br>Kyle Mangione-Smith<br>2026", videoR2: "Compliance<br>Kyle Mangione-Smith<br>2026"
    };

    function updateGrid() {
        const sw = filmsSection.clientWidth; const sh = filmsSection.clientHeight;
        const videoSize = Math.min(sw, sh) / 8.2; const gap = videoSize * 0.08;
        const gridWidth = columnPattern.length * videoSize + (columnPattern.length - 1) * gap;
        const startX = filmsSection.offsetLeft + (sw - gridWidth) / 2;
        let index = 0; const gridVideos = Array.from(videos).filter(v => !reelIds.has(v.id));
        columnPattern.forEach((rows, colIndex) => {
            const colX = startX + colIndex * (videoSize + gap); let colH = 0;
            for (let i = 0; i < rows && index + i < gridVideos.length; i++) {
                const v = gridVideos[index + i]; colH += gstarIds.has(v.id) ? (videoSize * 2 + gap) : videoSize;
                if (i < rows - 1) colH += gap;
            }
            let y = (sh * 0.38) - (colH / 2);
            for (let row = 0; row < rows && index < gridVideos.length; row++) {
                const video = gridVideos[index]; const h = gstarIds.has(video.id) ? (videoSize * 2 + gap) : videoSize;
                video.style.width = `${videoSize}px`; video.style.height = `${h}px`;
                video.style.left = `${colX}px`; video.style.top = `${y}px`;
                video.dataset.vcol = colIndex === 0 ? 0 : (colIndex === columnPattern.length - 1 ? 2 : 1);
                y += h + gap; index++;
            }
        });
        const reelVideos = Array.from(videos).filter(v => reelIds.has(v.id)); const reelW = (gridWidth / 2) - (gap / 2);
        let gridB = 0; gridVideos.forEach(v => { const b = parseFloat(v.style.top) + parseFloat(v.style.height); if (b > gridB) gridB = b; });
        reelVideos.forEach((v, i) => {
            v.style.width = `${reelW}px`; v.style.height = `${reelW * 0.5625}px`;
            v.style.left = `${startX + (i * (reelW + gap))}px`; v.style.top = `${gridB + gap}px`;
            v.dataset.vcol = 1;
        });
    }
    window.addEventListener('resize', updateGrid); updateGrid();

    let audioCtx, visualizer, mediaNode, presets, presetKeys;
    function fit() {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = window.innerWidth * dpr; canvas.height = window.innerHeight * dpr;
        if (visualizer) visualizer.setRendererSize(canvas.width, canvas.height);
    }
    window.addEventListener('resize', fit); fit();
    function initVisuals() {
        if (visualizer) return;
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            visualizer = butterchurn.createVisualizer(audioCtx, canvas, { width: canvas.width, height: canvas.height, pixelRatio: window.devicePixelRatio || 1, textureRatio: 1 });
            mediaNode = audioCtx.createMediaElementSource(player); visualizer.connectAudio(mediaNode); mediaNode.connect(audioCtx.destination);
            presets = butterchurnPresets.getPresets(); presetKeys = Object.keys(presets);
            visualizer.loadPreset(presets[presetKeys[Math.floor(Math.random() * presetKeys.length)]], 0.0);
            const loop = () => { visualizer.render(); requestAnimationFrame(loop); }; loop();
        } catch (e) {}
    }

    document.querySelectorAll('.track').forEach(btn => {
        btn.onclick = (e) => {
            e.stopPropagation(); initVisuals();
            if (player.src.includes(btn.dataset.src) && !player.paused) { player.pause(); } 
            else { player.src = btn.dataset.src; player.play(); document.querySelectorAll('.track').forEach(b => b.classList.toggle('is-playing', b === btn)); visualizer.loadPreset(presets[presetKeys[Math.floor(Math.random() * presetKeys.length)]], 0.0); }
        };
    });

    document.addEventListener('click', (e) => {
        if (!e.target.closest('.track')) { player.pause(); }
    });

    player.onpause = () => { canvas.style.opacity = '0'; document.body.classList.remove('visualizer-active'); document.querySelectorAll('.track').forEach(b => b.classList.remove('is-playing')); };
    player.onplay = () => { initVisuals(); canvas.style.opacity = '1'; document.body.classList.add('visualizer-active'); if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume(); };

    let curD = null; let oX, oY;
    videos.forEach(v => {
        v.onmousedown = e => { curD = v; const r = v.getBoundingClientRect(); oX = e.clientX - r.left; oY = e.clientY - r.top; v.classList.add('dragging'); e.preventDefault(); };
        v.onmouseenter = () => { if (curD) return; player.pause(); const detail = videoDetails[v.id] || ""; const col = Number(v.dataset.vcol); bgCanvasText.style.alignItems = col === 0 ? 'flex-start' : (col === 1 ? 'center' : 'flex-end'); bgCanvasText.style.textAlign = col === 0 ? 'left' : (col === 1 ? 'center' : 'right'); customCursor.innerHTML = detail; customCursor.style.display = 'block'; bgCanvasText.innerHTML = detail; v.muted = false; v.play(); };
        v.onmousemove = e => { if (curD) return; const col = Number(v.dataset.vcol); customCursor.style.top = `${e.clientY + 15}px`; if (col === 0) customCursor.style.left = `${e.clientX + 15}px`; else if (col === 1) customCursor.style.left = `${e.clientX - (customCursor.offsetWidth / 2)}px`; else customCursor.style.left = `${e.clientX - customCursor.offsetWidth - 15}px`; };
        v.onmouseleave = () => { if (curD) return; customCursor.style.display = 'none'; bgCanvasText.innerHTML = ""; v.muted = true; };
    });
    document.addEventListener('mousemove', e => { if (curD) { curD.style.left = `${e.clientX - oX}px`; curD.style.top = `${e.clientY - oY}px`; bgCanvasText.innerHTML = ""; } });
    document.addEventListener('mouseup', () => { if (curD) { curD.classList.remove('dragging'); curD = null; } });
});
</script>
</body>
</html>
